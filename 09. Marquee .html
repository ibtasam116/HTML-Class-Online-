<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <!--
        https://youtu.be/2-wS6hfqz9A?list=PL0b6OzIxLPbxStBQ21C2toa5uQMqHEoRT
     -->
</head>
<body>
    <marquee behavior="" direction="" scrollamount="10">Hello World</marquee>
    <marquee behavior="Slide" direction=""  scrollamount="10">Hello World</marquee>
    <marquee behavior="Alternate" direction=""  scrollamount="10">Hello World</marquee>
    <marquee behavior="Scroll" direction=""  scrollamount="10">Hello World</marquee>
    <br><br><br>
    <marquee behavior="" direction="down" scrollamount="1">Hello World</marquee>
    <marquee behavior="Slide" direction="right"  scrollamount="10">Hello World</marquee>
    <marquee behavior="Alternate" direction=""  scrollamount="10">Hello World</marquee>
    <marquee behavior="Scroll" direction="up"  scrollamount="1">Hello World</marquee>
    <br><br><br>
    <marquee behavior="" direction="" scrollamount="30" loop="2">Hello World</marquee>
    <br><br><br>
    <marquee behavior="" direction="" scrollamount="" bgcolor="Orange">Hello World</marquee>
    <br><br><br>
    <marquee behavior="" direction="" scrollamount="" bgcolor="brown" width="500" height="100">Hello World</marquee>
    <br><br><br>
    
    <a href="12. Anchor tag.html">Go Back To Home Page</a>
</body>
</html>
