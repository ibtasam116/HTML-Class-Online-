<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 New Input Types</title>
</head>
<body>
    <label for="">Select Color</label> <input type="color">
    <br><br>

    <label for="">Number:</label> <input type="number">
    <br><br>

    <label for="">Number with min and max:</label> <input type="number" min="1" max="8">
    <br><br>

    <label for="">Number with min and max ( and step values):</label> <input type="number" min="0" max="100" step="10">
    <br><br>

    <label for="">Range:</label> <input type="range" >
    <br><br>

    <label for="">Range with min and max ( and step values):</label> <input type="range" min="0" max="50" step="10">
    <br><br>

    <label for="">Date:</label> <input type="date">
    <br><br>

    <label for="">Date Time:</label> <input type="datetime-local">
    <br><br>

    <label for="">Month:</label> <input type="month">
    <br><br>

    <label for="">Week:</label> <input type="week">
    <br><br>

    <label for="">Time:</label> <input type="time">
    <br><br>
</body>
</html>
