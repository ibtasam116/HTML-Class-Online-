<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tag</title>
</head>
<body>
    <h4>First Way to Add Audio in Html</h4>
    <audio src="Audios/Airtel.mp3" controls typle="audio/mp3"></audio>
    <audio src="Audios/Airtel.ogg" controls typle="audio/ogg"></audio>
    <audio src="Audios/Airtel.wav" controls typle="audio/wav"></audio>
    <br>
    <h4>Second Way to Add Audio in Html</h4>
    <audio controls loop typle="audio/mp3">
        <source src="Audios/Airtel.mp3">
    </audio>
    <audio controls loop typle="audio/ogg">
        <source src="Audios/Airtel.ogg">
    </audio>
    <audio controls loop typle="audio/wav">
        <source src="Audios/Airtel.wav">
    </audio>
    <br>
    <h4>Auto Paly Audio in Html (Not Work?)</h4>
    <audio src="Audios/Airtel.mp3" controls typle="audio/mp3" autoplay></audio>
    <br>
    <h4>Loop in Audio Tag of Html</h4>
    <audio src="Audios/Airtel.mp3" controls typle="audio/mp3" loop></audio>
    <br>
    <h4>Muted Function in Audio Tag of Html</h4>
    <audio src="Audios/Airtel.mp3" controls typle="audio/mp3" muted></audio>
    <br>
</body>
</html>
